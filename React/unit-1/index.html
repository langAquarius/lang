</head>

<body>
    <div id="app"></div>
</body>
<script>
    const vTree = {
        tag: 'div',
        children: [
            'zahngsan',
            18,
            {
                tag: 'p',
                children: ['fsafs', 20],
                props: {
                    name: 'zahngsan',
                    age: 100
                }
            }
        ],
        props: {
            name: 'lisi',
            age: 22
        }
    }

    let root = document.querySelector('#app')
    console.log(root)

    function render(root, vTree) {
        let el = null
        for (let item in vTree) {
            console.log(i)
            switch (i) {
                case 'tag':
                    el = document.createElement(vTree[i])
                    break;
                case 'children':
                    vTree[item].map((val, idx) => {
                        if (typeof (val) == 'object') {
                            console.log(val);
                            render(el, val)
                        } else {
                            el.appendChild(document.createTextNode(val))
                        }
                    })
                    break;
                case 'props':
                    for (let key in vTree[i]) {
                        el.setAttribute(key, vTree.props[key])
                    }
                    break;
                default:
                    break;
            }
        }
        root.appendChild(el)
    }
    render(root, vTree)
</script>

</html>
